<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developmentz.site Domains Preview</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: start;
            align-items: center;
            flex-direction: column;
            background: radial-gradient(circle at 30% 20%, #4f8cff, #1a1f2e);
            background-size: cover;
            font-family: "Inter", Arial, sans-serif;
            color: white;
            overflow-x: hidden; 
            overflow-y: auto;   
            text-align: center;
            padding-top: 40px;
        }

        /* Background circles */
        .circle {
            position: fixed;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.4;
            animation: float 6s ease-in-out infinite;
            z-index: -1;
        }

        .circle.one {
            width: 180px;
            height: 180px;
            background: #4f8cff;
            top: 10%;
            left: 15%;
            animation-duration: 8s;
        }

        .circle.two {
            width: 260px;
            height: 260px;
            background: #1e5eff;
            bottom: 5%;
            right: 10%;
            animation-duration: 10s;
        }

        .circle.three {
            width: 120px;
            height: 120px;
            background: #74a9ff;
            bottom: 20%;
            left: 40%;
            animation-duration: 12s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-25px); }
        }

        /* Titles */
        h1 {
            font-size: 3.5rem;
            letter-spacing: 3px;
            margin: 10px 0;
            text-shadow: 0 0 25px rgba(120,163,255,0.6);
        }

        h3, h4 {
            margin: 5px 0;
            opacity: 0.85;
            font-weight: 400;
            text-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        .coming {
            margin-top: 30px;
            font-size: 2.2rem;
            font-weight: bold;
            letter-spacing: 6px;
            animation: pulse 2s infinite;
            text-shadow: 0 0 20px rgba(100,150,255,0.8);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(0.97); }
        }

        /* Button styling */
        .visit-btn {
            margin-top: 25px;
            padding: 14px 32px;
            font-size: 1.2rem;
            font-weight: 600;
            color: white;
            background: rgba(80, 130, 255, 0.25);
            border: 2px solid #6fa3ff;
            border-radius: 12px;
            text-decoration: none;
            letter-spacing: 1px;
            backdrop-filter: blur(6px);
            transition: 0.3s ease;
            box-shadow: 0 0 18px rgba(110,150,255,0.4);
            display: inline-block;
        }

        .visit-btn:hover {
            background: rgba(120, 160, 255, 0.35);
            box-shadow: 0 0 25px rgba(150,180,255,0.7);
            transform: translateY(-3px) scale(1.03);
        }

        /* Game section */
        .game-container {
            margin-top: 80px;
            margin-bottom: 120px;
        }

        .game-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(150,180,255,0.7);
        }

        .ball {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #8fbaff, #4f77ff);
            border-radius: 50%;
            box-shadow: 0 0 25px rgba(120,160,255,0.8);
            position: relative;
            transition: transform 0.25s ease;
            cursor: pointer;
        }
    </style>

</head>

<body>

    <!-- Background circles -->
    <div class="circle one"></div>
    <div class="circle two"></div>
    <div class="circle three"></div>

    <h1>This Is an Example Of How Our Websites Work!</h1>
    <h3>-- developmentz.site domains --</h3>
    <h4>--- made by mopy_ugc and pimwiltaart125 ---</h4>

    <div class="coming">If u want to buy, press the buttons below!</div>

    <a class="visit-btn" href="/Explanation.html">Explanation</a>

    <a class="visit-btn" href="https://developmentz.site" target="_blank">
        Visit Developmentz.site
    </a>

    <!-- GAME SECTION -->
    <div class="game-container">
        <div class="game-title">Mini Game: Tap the ball!</div>
        <div class="ball" id="ball"></div>
    </div>

    <script>
        const ball = document.getElementById("ball");

        ball.addEventListener("click", () => {
            const maxX = window.innerWidth - 100;
            const maxY = window.innerHeight - 200;

            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;

            ball.style.transform = `translate(${newX}px, ${newY}px)`;
        });
    </script>

</body>
</html>
